<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://cdn.oaistatic.com/_next/static/media/favicon-16x16.a052137e.png">
</head>

<body>
    <div id="top">
        <div id="top-left">
            <div class="icon" data-original-title="http://ued.ctrip.com/">
                <svg class="icon-logo" xmlns="http://www.w3.org/2000/svg" fill="#7b7b7b" viewBox="0 0 24 24"
                    class="icon-xl-heavy">
                    <path
                        d="M15.673 3.913a3.121 3.121 0 1 1 4.414 4.414l-5.937 5.937a5 5 0 0 1-2.828 1.415l-2.18.31a1 1 0 0 1-1.132-1.13l.311-2.18A5 5 0 0 1 9.736 9.85zm3 1.414a1.12 1.12 0 0 0-1.586 0l-5.937 5.937a3 3 0 0 0-.849 1.697l-.123.86.86-.122a3 3 0 0 0 1.698-.849l5.937-5.937a1.12 1.12 0 0 0 0-1.586M11 4A1 1 0 0 1 10 5c-.998 0-1.702.008-2.253.06-.54.052-.862.141-1.109.267a3 3 0 0 0-1.311 1.311c-.134.263-.226.611-.276 1.216C5.001 8.471 5 9.264 5 10.4v3.2c0 1.137 0 1.929.051 2.546.05.605.142.953.276 1.216a3 3 0 0 0 1.311 1.311c.263.134.611.226 1.216.276.617.05 1.41.051 2.546.051h3.2c1.137 0 1.929 0 2.546-.051.605-.05.953-.142 1.216-.276a3 3 0 0 0 1.311-1.311c.126-.247.215-.569.266-1.108.053-.552.06-1.256.06-2.255a1 1 0 1 1 2 .002c0 .978-.006 1.78-.069 2.442-.064.673-.192 1.27-.475 1.827a5 5 0 0 1-2.185 2.185c-.592.302-1.232.428-1.961.487C15.6 21 14.727 21 13.643 21h-3.286c-1.084 0-1.958 0-2.666-.058-.728-.06-1.369-.185-1.96-.487a5 5 0 0 1-2.186-2.185c-.302-.592-.428-1.233-.487-1.961C3 15.6 3 14.727 3 13.643v-3.286c0-1.084 0-1.958.058-2.666.06-.729.185-1.369.487-1.961A5 5 0 0 1 5.73 3.545c.556-.284 1.154-.411 1.827-.475C8.22 3.007 9.021 3 10 3A1 1 0 0 1 11 4">
                    </path>
                </svg>
            </div>
            <div class="text">
                ChatGPT 4o
            </div>
        </div>
        <div class="top-right">
            <div class="login">
                <p class="login-p">登录</p>
            </div>
            <div class="register">
                <p class="register-p">注册</p>
            </div>
        </div>
    </div>
    <div class="centrol-logo">
        <img class="logo" src="/image/OPEN_AI.png" alt="">
    </div>
    <div class="bottom-bottom">
        <div class="bottom-propose">
            <div class="propose-top">
                <div class="propose-top-left">
                    <p class="propose-title">制作一份食谱</p>
                    <p class="propose-text">以利用我厨房里的食材</p>
                </div>
                <div class="propose-top-right">
                    <p class="propose-title">制作一项锻炼计划</p>
                    <p class="propose-text">用于力量训练</p>
                </div>
            </div>
            <div class="propose-bottom">
                <div class="propose-bottom-left">
                    <p class="propose-title">编写一个Python脚本</p>
                    <p class="propose-text">用于自动发送每日电子邮件报告</p>
                </div>
                <div class="propose-bottom-right">
                    <p class="propose-title">规划一个“心理健康日”</p>
                    <p class="propose-text">来帮助我放松</p>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="bar-input">
                <input class="input" type="text" placeholder=给“ChatGPT”发送消息>
                <div class="bar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 32 32"
                        class="icon-2xl">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M15.192 8.906a1.143 1.143 0 0 1 1.616 0l5.143 5.143a1.143 1.143 0 0 1-1.616 1.616l-3.192-3.192v9.813a1.143 1.143 0 0 1-2.286 0v-9.813l-3.192 3.192a1.143 1.143 0 1 1-1.616-1.616z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="bottom-text">
            <p class="bottom-text-p">ChatGPT 也可能会犯错。请核查重要信息。</p>
        </div>
    </div>
</body>

</html>
